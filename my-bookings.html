<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventHub - My Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white via-orange-50 to-orange-100 min-h-screen">

  <!-- Header/Navbar -->
  <header class="flex justify-between items-center px-8 py-4 bg-white shadow">
    <div class="font-bold text-lg flex items-center gap-2">
      <span>ðŸ“…</span> EventHub
    </div>
    <nav class="flex items-center gap-4">
      <a href="events.html" class="text-gray-700 font-medium transition-colors hover:text-orange-500">Events</a>
      <a href="#" class="text-orange-500 underline font-medium">My Bookings</a>
      <a href="login-signup.html" class="text-gray-700 font-medium">Login</a>
      <button id="signupNavBtn" class="ml-2 px-4 py-1 rounded bg-orange-500 text-white font-medium hover:bg-orange-600">Sign Up</button>
    </nav>
  </header>

  <main class="flex flex-col items-center pt-8 pb-8 min-h-[70vh]">
    <h1 class="text-3xl font-bold mb-5">My Bookings</h1>
    <div id="bookingsContainer" class="w-full max-w-2xl flex flex-col gap-6"></div>
  </main>

  <script>
    function renderBookings(){
      const container = document.getElementById('bookingsContainer');
      let bookings = JSON.parse(localStorage.getItem('myBookings') || '[]');
      if(bookings.length === 0){
        container.innerHTML = '<div class="text-center text-gray-500 py-10">No bookings yet.</div>';
        return;
      }
      container.innerHTML = bookings.map(event => `
        <div class="bg-white rounded-xl shadow p-6">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-xl font-semibold">${event.title}</h2>
            <span class="px-3 py-1 rounded-full ${
              event.category === 'music' ? 'bg-orange-500' : 
              event.category === 'workshop' ? 'bg-yellow-500' : 
              'bg-green-500'
            } text-white text-sm font-semibold">${event.category}</span>
          </div>
          <p class="text-gray-700 mb-2">${event.description}</p>
          <div class="grid grid-cols-2 gap-5">
            <div class="text-sm"><span class="font-semibold">Date:</span> ${event.date}</div>
            <div class="text-sm"><span class="font-semibold">Time:</span> ${event.time}</div>
            <div class="text-sm"><span class="font-semibold">Venue:</span> ${event.venue}</div>
            <div class="text-sm"><span class="font-semibold">Seats:</span> ${event.seats}</div>
          </div>
        </div>
      `).join('');
    }
    renderBookings();

    document.getElementById('signupNavBtn').onclick = function() {
      window.location.href = 'login-signup.html';
    };
  </script>
</body>
</html>
